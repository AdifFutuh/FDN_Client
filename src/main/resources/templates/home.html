<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap & Custom -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Home</title>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .hero-section {
            background: url('/image/bg-home.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* overlay gelap agar teks terbaca */
            z-index: 1;
        }

        .hero-content {
            z-index: 2;
            max-width: 700px;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #2c6cb0;
            border-color: #2c6cb0;
        }

        .btn-outline-light {
            color: white;
            border-color: white;
        }

        .btn-outline-light:hover {
            background-color: white;
            color: #2c6cb0;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragment/navbar::navheader}"></div>

<!-- Hero Section -->
<section class="hero-section">
    <div class="container hero-content">
        <h1>FDN Course</h1>
        <p>Platform manajemen kursus online untuk pengajar dan siswa. Buat, kelola, dan akses materi belajar dari mana saja.</p>
        <a class="btn btn-primary btn-lg mr-2" th:href="@{/courses}">Lihat Kursus</a>
        <a class="btn btn-outline-light btn-lg mr-2" th:href="@{/about-us}">Pelajari Lebih Lanjut</a>
        <a class="btn btn-outline-light btn-lg" th:href="@{/contact-us}">Hubungi Kami</a>
    </div>
</section>

<!-- JS -->
<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.6.2/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
