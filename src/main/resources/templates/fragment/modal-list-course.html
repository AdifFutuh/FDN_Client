<div th:fragment="modalCourseList" class="modal fade" id="modalListCourse" tabindex="-1" role="dialog"
     aria-labelledby="modalListCourseLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalListCourseLabel">Daftar Course</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Form untuk mengirimkan data -->
                <form th:action="@{/user-course}" method="POST" id="courseForm"
                      th:object="${userCourseProgressForm}">
                    <div th:if="${courseList != null}">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Aksi</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="course : ${courseList}">
                                <td th:text="${course.nama}">Nama Course</td>
                                <td>
                                    <!-- Tombol Pilih untuk mengisi data pada form -->
                                    <button type="button"
                                            class="btn btn-primary btn-sm"
                                            th:attr="data-course-id=${course.id}"
                                            onclick="selectCourse(this)">
                                        Pilih
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${courseList == null or #lists.isEmpty(courseList)}">
                        <p class="text-muted">Tidak ada course yang tersedia.</p>
                    </div>

                    <!-- Hidden inputs -->
                    <input type="hidden" th:field="*{courseId}" id="courseId"/>
                    <input type="hidden" th:field="*{userId}" id="userId"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                <button type="button" class="btn btn-primary" onclick="submitForm()">Konfirmasi</button>
            </div>
        </div>
    </div>
</div>
