<div  th:fragment="modal" class="modal fade" id="addCourseModal" tabindex="-1" role="dialog" aria-labelledby="addCourseModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" >
            <div class="modal-header">
                <h5 class="modal-title" id="addCourseModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formTambahKursus" th:action="@{/course}" method="post" th:object="${courseDTO}">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Nama Kursus:</label>
                        <input type="text" class="form-control" id="recipient-name" th:field="*{nama}">
                    </div>
                    <div class="form-group">
                        <label for="deskripsi-text" class="col-form-label">Deskripsi:</label>
                        <textarea class="form-control" id="deskripsi-text" th:field="*{deskripsi}"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                <button id="btnTambahKursus" type="button" class="btn btn-primary">Tambah Kurses</button>
            </div>
        </div>
    </div>
</div>
