<div th:fragment="modal" class="modal fade" id="addDetailCourseModal" tabindex="-1" role="dialog" aria-labelledby="addDetailCourseModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addDetailCourseModalLabel">Tambahkan Detail Kursus</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form id="formTambahDetailKursus" th:action="@{/course/add-detail-course}" method="post" th:object="${detailCourseDTO}">
                    <div class="form-group">
                        <label for="judul" class="col-form-label">Judul:</label>
                        <input type="text" class="form-control" id="judul" th:field="*{judul}" required>
                    </div>

                    <div class="form-group">
                        <label for="content" class="col-form-label">Konten:</label>
                        <textarea class="form-control" id="content" th:field="*{content}" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="urutan" class="col-form-label">Urutan:</label>
                        <input type="number" class="form-control" id="urutan" th:field="*{urutan}" min="1" required>
                    </div>
                    <input type="hidden" th:field="*{idCourse}" th:value="${idCourse}" />

                    <input type="hidden" name="courseName" th:value="${courseName}" />
                    <input type="hidden" name="page" th:value="${currentPage}" />

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                <button id="btnTambahDetailKursus" type="button" class="btn btn-primary">Tambah Detail Kursus</button>
            </div>
        </div>
    </div>
</div>
