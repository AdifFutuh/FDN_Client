<!-- fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

<!-- Header Info -->
<div class="py-2 text-center bg-light border-bottom" style="font-family: 'Poppins', sans-serif;">
    <h5 class="mb-0" style="color: #2c6cb0;">Masuk Halaman Home</h5>
    <span class="text-muted" th:text="${USR_NAME}">Guest</span>
</div>

<!-- Navbar Section -->
<nav th:fragment="navheader" class="navbar navbar-expand-lg" style="background-color: #f0f4f8; font-family: 'Poppins', sans-serif;">
    <div class="container d-flex align-items-center justify-content-between">
        <!-- Logo -->
        <a class="navbar-brand" th:href="@{/home}">
            <img th:src="@{/image/fdn-logo.png}" alt="Logo" width="80" height="80" class="d-inline-block align-top">
        </a>

        <!-- Hamburger button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Menu -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item px-2">
                    <a class="nav-link text-dark font-weight-medium" th:href="@{/home}">Home</a>
                </li>

                <th:block th:if="${USR_NAME != null}" th:utext="${MENU_NAVBAR}"></th:block>

                <li class="nav-item px-2">
                    <a class="nav-link text-dark font-weight-medium" th:href="@{/contact-us}">Hubungi Kami</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link text-dark font-weight-medium" th:href="@{/about-us}">Tentang Kami</a>
                </li>
            </ul>
        </div>

        <!-- User Actions -->
        <div class="d-none d-lg-block d-flex align-items-center">
            <a th:if="${USR_NAME != null}" class="mr-3 font-weight-bold text-primary" th:href="@{/users/profile}">
                Selamat datang, <span th:text="${USR_NAME}">User</span>
            </a>

            <a th:if="${USR_NAME == null}" class="btn btn-outline-primary mr-2" th:href="@{/login}">
                Masuk
            </a>
            <a th:if="${USR_NAME == null}" class="btn btn-outline-secondary mr-2" th:href="@{/register}">
                Daftar
            </a>

            <a th:if="${USR_NAME != null}" class="btn btn-danger" th:href="@{/auth/logout}">
                Logout
            </a>
        </div>
    </div>
</nav>

</body>
</html>
